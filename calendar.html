<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Drag-n-drop external events - Demos | FullCalendar</title>

    <link href="./calendar.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.6/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.6/index.global.min.js"></script>
    <script src="./js/calendar.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var Calendar = FullCalendar.Calendar
        var Draggable = FullCalendar.Draggable
        var containerEl = document.getElementById('external-events')
        var calendarEl = document.getElementById('calendar')
        var checkbox = document.getElementById('drop-remove')
        var saveBtn = document.getElementById('save-button')

        // initialize the external events
        // -----------------------------------------------------------------

        new Draggable(containerEl, {
          itemSelector: '.fc-event',
          eventData: function (eventEl) {
            return {
              title: eventEl.innerText
            }
          }
        })

        // initialize the calendar
        // -----------------------------------------------------------------

        var calendar = new Calendar(calendarEl, {
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
          },
          editable: true,
          droppable: true,
          eventResizableFromStart: true,
          eventResizableFromEnd: true,
          eventStartEditable: true,
          eventDurationEditable: true,
          drop: function (info) {
            if (checkbox.checked) {
              info.draggedEl.parentNode.removeChild(info.draggedEl)
            }
          },
          eventClick: function (info) {
            var newTitle = prompt('Edit event title:', info.event.title)
            if (newTitle) {
              info.event.setProp('title', newTitle)
            }
          }
        })

        calendar.render()

        // Save button click event
        saveBtn.addEventListener('click', function () {
          var events = calendar.getEvents()
          var eventsJSON = events.map(function (event) {
            return event.toPlainObject()
          })
          alert(JSON.stringify(eventsJSON))
        })
      })
    </script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
        font-size: 14px;
      }

      #external-events {
        position: fixed;
        z-index: 2;
        top: 20px;
        left: 20px;
        width: 150px;
        padding: 0 10px;
        border: 1px solid #ccc;
        background: #eee;
      }

      .demo-topbar + #external-events {
        /* will get stripped out */
        top: 60px;
      }

      #external-events .fc-event {
        cursor: move;
        margin: 3px 0;
      }

      #calendar-container {
        position: relative;
        z-index: 1;
        margin-left: 200px;
      }

      #calendar {
        max-width: 1100px;
        margin: 20px auto;
      }

      #save-button {
        position: fixed;
        z-index: 2;
        top: 20px;
        right: 20px;
        padding: 10px 15px;
        background-color: #3a87ad;
        color: white;
        border: none;
      }
    </style>
  </head>
  <body>
    <div id="external-events">
      <p>
        <strong>Draggable Events</strong>
      </p>
      <div class="fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event">
        <div class="fc-event-main">My Event 1</div>
      </div>
      <div class="fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event">
        <div class="fc-event-main">My Event 2</div>
      </div>
      <div class="fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event">
        <div class="fc-event-main">My Event 3</div>
      </div>
      <div class="fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event">
        <div class="fc-event-main">My Event 4</div>
      </div>
      <div class="fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event">
        <div class="fc-event-main">My Event 5</div>
      </div>

      <p>
        <input type="checkbox" id="drop-remove" />
        <label for="drop-remove">remove after drop</label>
      </p>
    </div>

    <div id="calendar-container">
      <div id="calendar"></div>
    </div>

    <button id="save-button">Save</button>
  </body>
</html>
